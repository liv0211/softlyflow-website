<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字圣所 - 你的治愈空间</title>
    <meta name="description" content="一个宁静、简约的圣所，用于减压、正念和情感安慰">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0e8ff 50%, #ffe8e8 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Container & Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #718096;
        }
        
        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .language-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .language-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #a0aec0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 10px 0;
            margin-top: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
            min-width: 180px;
        }
        
        .language-dropdown.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .language-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
            margin: 0 10px;
        }
        
        .language-option:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .language-option.active {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            font-weight: 500;
        }
        
        .flag-icon {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            background-size: cover;
            background-position: center;
        }
        
        .flag-cn { background-color: #DE2910; }
        .flag-tw { background-color: #FE0000; }
        .flag-en { background-color: #012169; }
        .flag-kr { background-color: #FFFFFF; border: 1px solid #ccc; }
        .flag-jp { background-color: #FFFFFF; border: 1px solid #ccc; }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #a0aec0;
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .section.active {
            display: block;
        }
        
        /* Quote Section */
        .quote-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .quote {
            font-size: 1.4rem;
            font-weight: 300;
            color: #2d3748;
            margin-bottom: 30px;
            line-height: 1.8;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .new-quote-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .new-quote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        /* Timer Section */
        .timer-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: 300;
            color: #2d3748;
            margin-bottom: 30px;
            font-family: 'Inter', monospace;
        }
        
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .timer-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .timer-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .breathing-circle {
            width: 200px;
            height: 200px;
            border: 3px solid #667eea;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: breathe 4s infinite ease-in-out;
            position: relative;
        }
        
        .breathing-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #667eea;
            text-align: center;
        }
        
        /* Mystic Zone */
        .mystic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mystic-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .mystic-card h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #4a5568;
        }
        
        .mystic-btn {
            background: linear-gradient(135deg, #9f7aea 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .mystic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(159, 122, 234, 0.4);
        }
        
        .mystic-result {
            background: rgba(159, 122, 234, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Games Section */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .game-container h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #4a5568;
        }
        
        .bubble-game {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0e8ff 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .bubble {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(102, 126, 234, 0.3) 100%);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 3s infinite ease-in-out;
        }
        
        .bubble:hover {
            transform: scale(1.1);
        }
        
        .sand-canvas {
            width: 100%;
            height: 300px;
            background: #f7fafc;
            border-radius: 15px;
            cursor: crosshair;
            margin-bottom: 15px;
        }
        
        /* Psychology Section */
        .mood-quiz {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .mood-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .mood-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .mood-option:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
        
        .mood-option input[type="radio"] {
            display: none;
        }
        
        .mood-option input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: 500;
        }
        
        .mood-check-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .mood-check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }
        
        .mood-result {
            background: rgba(72, 187, 120, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Breathing Exercise */
        .breathing-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .breathing-instructions {
            font-size: 1.3rem;
            color: #4a5568;
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .breathing-animation {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        
        .breathing-step {
            width: 100%;
            height: 100%;
            border: 4px solid #48bb78;
            border-radius: 50%;
            animation: breathe 19s infinite ease-in-out;
        }
        
        /* Journal Section */
        .journal-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .journal-container h3 {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #4a5568;
        }
        
        .journal-textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .journal-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .journal-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .journal-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .journal-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .journal-entries {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .journal-entry {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .journal-entry:last-child {
            margin-bottom: 0;
        }
        
        .entry-date {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 8px;
        }
        
        .entry-text {
            color: #2d3748;
            line-height: 1.6;
        }
        
        /* Nature Sounds */
        .sounds-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .sounds-container h3 {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #4a5568;
        }
        
        .sound-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .sound-info {
            flex: 1;
        }
        
        .sound-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .sound-toggle {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .sound-toggle.playing {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }
        
        .sound-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(102, 126, 234, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            color: #718096;
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1.1); }
            75% { transform: scale(0.9); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .nav { gap: 10px; }
            .nav-btn { padding: 10px 20px; font-size: 0.9rem; }
            .timer-display { font-size: 3rem; }
            .breathing-circle { width: 150px; height: 150px; }
            .mood-options { flex-direction: column; align-items: center; }
            .sound-item { flex-direction: column; text-align: center; gap: 15px; }
        }
        
        @media (max-width: 480px) {
            .header h1 { font-size: 1.8rem; }
            .nav-btn { padding: 8px 16px; font-size: 0.85rem; }
            .quote { font-size: 1.2rem; }
            .timer-display { font-size: 2.5rem; }
            .breathing-circle { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 data-translate="title">数字圣所</h1>
            <p data-translate="subtitle">你的宁静治愈空间</p>
            
            <!-- Language Selector -->
            <div class="language-selector">
                <button class="language-btn" id="languageBtn">
                    <span class="flag-icon flag-cn"></span>
                    <span data-translate="currentLang">简体中文</span>
                    <span>▼</span>
                </button>
                <div class="language-dropdown" id="languageDropdown">
                    <div class="language-option active" data-lang="zh-CN">
                        <span class="flag-icon flag-cn"></span>
                        <span>简体中文</span>
                    </div>
                    <div class="language-option" data-lang="zh-TW">
                        <span class="flag-icon flag-tw"></span>
                        <span>繁體中文</span>
                    </div>
                    <div class="language-option" data-lang="en">
                        <span class="flag-icon flag-en"></span>
                        <span>English</span>
                    </div>
                    <div class="language-option" data-lang="ko">
                        <span class="flag-icon flag-kr"></span>
                        <span>한국어</span>
                    </div>
                    <div class="language-option" data-lang="ja">
                        <span class="flag-icon flag-jp"></span>
                        <span>日本語</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="nav">
            <button class="nav-btn active" data-section="quote" data-translate="navQuote">每日禅语</button>
            <button class="nav-btn" data-section="timer" data-translate="navTimer">专注计时</button>
            <button class="nav-btn" data-section="mystic" data-translate="navMystic">玄学区域</button>
            <button class="nav-btn" data-section="games" data-translate="navGames">减压游戏</button>
            <button class="nav-btn" data-section="psychology" data-translate="navPsychology">心理角落</button>
            <button class="nav-btn" data-section="breathing" data-translate="navBreathing">呼吸练习</button>
            <button class="nav-btn" data-section="journal" data-translate="navJournal">情感日记</button>
            <button class="nav-btn" data-section="sounds" data-translate="navSounds">自然音效</button>
        </div>
        
        <!-- Quote Section -->
        <div id="quote" class="section active">
            <div class="quote-container">
                <div class="quote" id="quoteText">点击下方按钮获取新的治愈语录...</div>
                <button class="new-quote-btn" id="newQuoteBtn">
                    <span data-translate="newQuote">新语录</span>
                </button>
            </div>
        </div>
        
        <!-- Timer Section -->
        <div id="timer" class="section">
            <div class="timer-container">
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-controls">
                    <button class="timer-btn" id="startTimer" data-translate="start">开始</button>
                    <button class="timer-btn" id="pauseTimer" data-translate="pause">暂停</button>
                    <button class="timer-btn" id="resetTimer" data-translate="reset">重置</button>
                </div>
                <div class="breathing-circle">
                    <div class="breathing-text" id="breathingText" data-translate="breatheIn">吸气</div>
                </div>
            </div>
        </div>
        
        <!-- Mystic Zone -->
        <div id="mystic" class="section">
            <div class="mystic-grid">
                <div class="mystic-card">
                    <h3 data-translate="tarotTitle">塔罗牌</h3>
                    <button class="mystic-btn" id="tarotBtn" data-translate="drawCard">抽牌</button>
                    <div class="mys
